<div fxLayout="row" fxLayoutWrap="wrap">
  <!-- Card column -->
  <div fxFlex.gt-sm="100%" fxFlex="100">
      <mat-card>
          <mat-card-actions align="end">
                  <div class="button-row">
                  <button mat-raised-button color="primary" type="submit">Novo</button>
                  </div>
          </mat-card-actions>
          <mat-card-content>
              <mat-card-title>Listar Produtos / Entradas </mat-card-title>
          </mat-card-content>
          <mat-tab-group>
              <mat-tab label="Produtos"><mat-card-content>
                          <mat-card-title>Filtrar produtos</mat-card-title>
                          <mat-form-field>
                             <input matInput  type='text' class="form-control"  placeholder='Digite o nome ou a representada para filtrar' (keyup)='updateFilter($event)'   />
                          </mat-form-field>
                          <ngx-datatable
                              #table
                              class='material striped'
                              [columnMode]="'flex'"
                              [headerHeight]="50"
                              [footerHeight]="50"
                              [rowHeight]="'auto'"
                              [limit]="10"
                              [rows]='rows'>

                              <ngx-datatable-column [flexGrow]="0.2" name="Id">
                                <ng-template let-value="id" let-row="row" ngx-datatable-cell-template>
                                  {{ row.id }}
                                </ng-template>
                              </ngx-datatable-column>
                              
                              <ngx-datatable-column [flexGrow]="0.5" name="Codigo">
                                <ng-template let-value="codigo" let-row="row" ngx-datatable-cell-template>
                                  {{ row.codigo }}
                                </ng-template>
                              </ngx-datatable-column>  

                              <ngx-datatable-column [flexGrow]="1" name="Nome">
                                <ng-template let-value="nome" let-row="row" ngx-datatable-cell-template>
                                  {{ row.nome }}
                                </ng-template>
                              </ngx-datatable-column>  

                              <ngx-datatable-column [flexGrow]="0.8" name="Sigla">
                                <ng-template let-value="unidade.sigla" let-row="row" ngx-datatable-cell-template>
                                  {{ row.unidade.sigla }}
                                </ng-template>
                              </ngx-datatable-column>  

                              <ngx-datatable-column [flexGrow]="1.5" name="Nome Fantasia">
                                <ng-template let-value="representada.nome_fantasia" let-row="row" ngx-datatable-cell-template>
                                  {{ row.representada.nome_fantasia }}
                                </ng-template>
                              </ngx-datatable-column>  
  
                              <ngx-datatable-column [flexGrow]="0.5" name="Criação">
                                <ng-template let-value="created" let-row="row" ngx-datatable-cell-template>
                                  {{ row.created | mask: '0000/00/00' }}
                                </ng-template>
                              </ngx-datatable-column>
  
                              <ngx-datatable-column [flexGrow]="0.5" name="Alteração">
                                <ng-template let-value="modified" let-row="row" ngx-datatable-cell-template>
                                  {{ row.modified | mask: '0000/00/00' }}
                                </ng-template>
                              </ngx-datatable-column>
                            </ngx-datatable>
              </mat-card-content></mat-tab>
          </mat-tab-group>
      </mat-card>    
  </div>
</div>
