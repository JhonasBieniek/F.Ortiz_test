<div fxLayout="row wrap">
    <!-- Card column -->
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card class="no-shadow">
            <mat-card-content>
                <form [formGroup]="form">
                    <mat-card-title class="title">{{pageTitle}}</mat-card-title>
                    <div fxLayout="row wrap">
                        <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
                            <mat-radio-group formControlName="tipo" appearance="outline">
                                <mat-radio-button value="Pedido" class="m-r-10">Pedido</mat-radio-button>
                                <mat-radio-button value="Faturado" class="m-r-10">Faturado</mat-radio-button>
                                <mat-radio-button value="Recebido">Recebido</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                    <div fxLayout="row wrap" class="row">
                        <div class="p-10 text" fxFlex.gt-sm="18" fxFlex.gt-xs="18" fxFlex="100">
                            <mat-form-field appearance="outline">
                                <mat-label>Data inicial</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="dtInicio"
                                    placeholder="Data inicial">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="p-10 text" fxFlex.gt-sm="18" fxFlex.gt-xs="18" fxFlex="100">
                            <mat-form-field appearance="outline">
                                <mat-label>Data final</mat-label>
                                <input matInput [matDatepicker]="picker2" formControlName="dtFinal"
                                    placeholder="Data final">
                                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="p-10 text" fxFlex.gt-sm="17" fxFlex.gt-xs="17" fxFlex="100">
                            <mat-form-field appearance="outline">
                                <mat-label>Número da nota</mat-label>
                                <input matInput placeholder="Número da Nota" formControlName="nota" >
                            </mat-form-field>
                        </div>
                        <div class="p-10 text" fxFlex.gt-sm="17" fxFlex.gt-xs="17" fxFlex="100">
                            <mat-form-field appearance="outline">
                                <mat-label>Selecione</mat-label>
                                <mat-select formControlName="select">
                                    <mat-option value="Representada">Representada</mat-option>
                                    <mat-option value="Vendedor">Vendedor</mat-option>
                                    <mat-option value="Assistente">Assistente</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div [ngSwitch]="form.controls['select'].value" fxFlex.gt-sm="30" fxFlex.gt-xs="30" fxFlex="100">
                            <ng-container *ngSwitchCase="'Representada'">
                                <div class="p-10 text">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Selecione a representada...</mat-label>
                                        <mat-select formControlName="selected">
                                            <mat-option *ngFor="let representada of representadas" [value]="representada.id">
                                                {{representada.razao_social}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </ng-container>
                            <ng-container *ngSwitchCase="'Vendedor'">
                                <div class="p-10 text">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Selecione o vendedor...</mat-label>
                                        <mat-select formControlName="selected">
                                            <mat-option *ngFor="let vendedor of vendedores" [value]="vendedor.id">
                                                {{vendedor.nome}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </ng-container>
                            <ng-container *ngSwitchCase="'Assistente'">
                                <div class="p-10 text">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Selecione o assistente...</mat-label>
                                        <mat-select formControlName="selected">
                                            <mat-option *ngFor="let assistente of assistentes" [value]="assistente.id">
                                                {{assistente.nome}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </ng-container>
                        </div>    
                    </div>
                    <div>
                        <button mat-raised-button color="primary" type="submit" (click)="Submit()">Filtrar</button>
                        <button mat-raised-button class="m-l-10" color="warn" (click)="clear()">Limpar</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
        <mat-card *ngIf="showTable">
            <mat-card-content>

            </mat-card-content>
        </mat-card>
    </div>
</div>
