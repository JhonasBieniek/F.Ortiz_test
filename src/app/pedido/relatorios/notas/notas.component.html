<div fxLayout="row wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card class="no-shadow">
            <mat-card-content>
                <form [formGroup]="form">
                    <mat-card-title class="title">Relatório de Notas</mat-card-title>
                    <mat-divider></mat-divider>
                    <div fxLayout="row wrap">

                        <div class="p-10 text" fxFlex.gt-sm="60" fxFlex.gt-xs="60" fxFlex="100">
                            <mat-form-field appearance="outline">
                                <mat-label>Selecione a representada...</mat-label>
                                <mat-select formControlName="representada_id">
                                    <mat-option *ngFor="let representada of representadas" [value]="representada.id">
                                        {{representada.nome_fantasia}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="p-t-20 text" fxFlex.gt-sm="40" fxFlex.gt-xs="40" fxFlex="100">
                            <mat-checkbox formControlName="obs">Apenas Notas com Observação</mat-checkbox>
                        </div>

                        <div class="p-l-10 p-b-10" fxFlex="100">
                            <mat-radio-group appearance="outline" formControlName="status">
                                <mat-radio-button value="todos" class="m-r-10">Todos</mat-radio-button>
                                <mat-radio-button value="aberto" class="m-r-10">Abertos</mat-radio-button>
                                <mat-radio-button value="recebido" class="m-r-10">Recebidos</mat-radio-button>
                            </mat-radio-group>
                        </div>

                        <div class="show-title" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <span class="p-l-10"> Período</span>
                        </div>

                        <div class="p-10 text" fxFlex.gt-sm="20" fxFlex.gt-xs="20" fxFlex="100">
                            <mat-form-field appearance="outline">
                                <mat-label>Data inicial</mat-label>
                                <input matInput [matDatepicker]="dtInicio" placeholder="Data inicial"
                                    formControlName="data_inicial">
                                <mat-datepicker-toggle matSuffix [for]="dtInicio"></mat-datepicker-toggle>
                                <mat-datepicker #dtInicio></mat-datepicker>
                            </mat-form-field>
                        </div>

                        <div class="p-10 text" fxFlex.gt-sm="20" fxFlex.gt-xs="20" fxFlex="100">
                            <mat-form-field appearance="outline">
                                <mat-label>Data final</mat-label>
                                <input matInput [matDatepicker]="dtFim" placeholder="Data final"
                                    formControlName="data_final">
                                <mat-datepicker-toggle matSuffix [for]="dtFim"></mat-datepicker-toggle>
                                <mat-datepicker #dtFim></mat-datepicker>
                            </mat-form-field>
                        </div>

                        <div class="show-title" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <span class="p-l-10"> Ordenação</span>
                        </div>

                        <div class="p-10 m-t-10 m-b-10" fxFlex.gt-sm="85" fxFlex.gt-xs="85" fxFlex="85">
                            <mat-radio-group appearance="outline" formControlName="ordenacao">
                                <mat-radio-button value="data" class="m-r-10">Data</mat-radio-button>
                                <mat-radio-button value="valor" class="m-r-10">Valor</mat-radio-button>
                            </mat-radio-group>
                        </div>

                        <div class="p-10" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-radio-group appearance="outline" formControlName="tipo">
                                <mat-radio-button value="asc" class="m-r-10">Crescente</mat-radio-button>
                                <mat-radio-button value="desc" class="m-r-10">Decrescente</mat-radio-button>
                            </mat-radio-group>
                        </div>

                    </div>
                    <div>
                        <button mat-raised-button color="primary" type="submit" (click)="submit()">Filtrar</button>
                        <button mat-raised-button class="m-l-10" color="warn" (click)="clear()">Limpar</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
        
    </div>
</div>
