<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="100%" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title >{{page.titulo}}</mat-card-title>
        <mat-card-actions align="end">
          <div class="button-row">
            <button mat-raised-button color="primary" type="button" (click)="navigate('new')">
              <mat-icon class="example-icon">add_box</mat-icon> {{page.add.titulo}}
            </button>
            <button *ngIf="page.import?.titulo != undefined" mat-raised-button color="warn" type="button" (click)="navigate('import')">
              <mat-icon class="example-icon">add_box</mat-icon> {{page.import.titulo}}
            </button>
          </div> 
        </mat-card-actions> 
      </mat-card-content>
      <mat-tab-group (selectedTabChange)="onTabChange($event)">
        <mat-tab *ngFor="let step of steps " class="aba" label="{{step.titulo}}">
          <mat-card-content>
            <mat-form-field >
              <input matInput type='text' class="form-control" placeholder='Insira um nome para pesquisar...'
              (keyup)='updateFilter($event)' />
            </mat-form-field>
            <ngx-datatable 
            #table
            #step.step 
            class='material striped' 
            [columnMode]="'flex'" 
            [headerHeight]="50" 
            [footerHeight]="50"
            [rowHeight]="'auto'" 
            [limit]="20"
            [rows]='rows[step.index]' 
            [selected]="selected"
            (select)='onSelect($event)' 
            [sorts]="[{prop: 'id', dir: 'asc'}]">
            <ng-container *ngFor="let col of step.columns"  >
              <ngx-datatable-column ngSwitch={{col.prop}} [flexGrow]=col.width name="{{col.name}}" prop="{{col.prop}}">
                <ng-template *ngSwitchCase="'data_emissao'" let-rowIndex="rowIndex" let-value="value" let-row="row" ngx-datatable-cell-template>
                  {{value |  date:'dd/MM/yyyy'}}
                </ng-template>
                <ng-template ngSwitchDefault let-rowIndex="rowIndex" let-value="value" let-row="row" ngx-datatable-cell-template>
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
            </ng-container>
            </ngx-datatable>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>    
  </div>
</div>
