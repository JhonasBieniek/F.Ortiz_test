<div fxLayout="row wrap">
    <div class="p-t-30" fxFlex.gt-sm="100%" fxFlex="100" >
      <h1 mat-dialog-title style="font-size: x-large;">Cadastrar Estorno - NF: <span style="font-weight: bolder; color:blue">{{data?.num_nota}}</span></h1>
    </div>
    <div class="p-10" fxFlex.gt-sm="100%" fxFlex="100" >
        <ngx-datatable #table
        class='material' 
        [columnMode]="'force'" 
        [headerHeight]="50" 
        [footerHeight]="50"
        [rowHeight]="50" 
        [limit]="10" 
        [rows]='rows' 
        [selected]="selected"
        [selectionType]="'checkbox'"
        (select)='onSelect($event)'>
            <ngx-datatable-column  [width]="40" name="Selecionar" [sortable]="false" [draggable]="false">
            <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                let-selectFn="selectFn">
                <input type="checkbox" [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)" />
            </ng-template>
            <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected"
                let-onCheckboxChangeFn="onCheckboxChangeFn">
                <input type="checkbox"  [checked]="isSelected" (change)="onCheckboxChangeFn($event)" />
            </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column *ngFor="let column of columns" width={{column.width}} name="{{column.name}}" prop="{{column.prop}}">

            </ngx-datatable-column>
        </ngx-datatable>
    </div>    
  </div>
