<!-- Card column -->
<mat-dialog-content class="dialog">
  <form [formGroup]="form" class="form">
    <div fxLayout="row wrap" class="row">
      <div class="p-10" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card-header class="bg-info text-white">
          <mat-card-title class="dadosCadastro">{{pageTitle}}</mat-card-title>
        </mat-card-header>
      </div>
      <div class="p-10" fxFlex.gt-sm="33.33" fxFlex.gt-xs="33.33" fxFlex="100">
        <mat-form-field appearance="outline">
          <mat-label>Nome da área de venda</mat-label>
          <input matInput placeholder="Nome da área de venda" [formControl]="form.controls['nome']">
        </mat-form-field>
      </div>
      <div class="p-10" fxFlex.gt-sm="33.33" fxFlex.gt-xs="33.33" fxFlex="100">
        <mat-form-field appearance="outline" [hideRequiredMarker]="form.value.hideRequired"
          [floatLabel]="form.value.floatLabel">
          <mat-label>Selecione a região...</mat-label>
          <mat-select required [formControl]="form.controls['regiao_id']">
            <mat-option *ngFor="let regiao of regioes" [value]="regiao.id">
              {{regiao.nome}}
            </mat-option>
          </mat-select>
          <mat-placeholder>Unidade</mat-placeholder>
        </mat-form-field>
      </div>
      <div class="p-10" fxFlex.gt-sm="33" fxFlex.gt-xs="33" fxFlex="100">
        <mat-form-field appearance="outline" [hideRequiredMarker]="form.value.hideRequired"
          [floatLabel]="form.value.floatLabel">
          <mat-label>Status.</mat-label>
          <mat-select required [formControl]="form.controls['status']">
            <mat-option>-- Selecione... --</mat-option>
            <mat-option [value]=true>Ativo</mat-option>
            <mat-option [value]=false>Inativo</mat-option>
          </mat-select>
          <mat-placeholder>Status</mat-placeholder>
        </mat-form-field>
      </div>
      <div class="p-10 pad" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
        <mat-form-field appearance="outline" [hideRequiredMarker]="form.value.hideRequired"
          [floatLabel]="form.value.floatLabel">
          <mat-label>Selecione um vendedor...</mat-label>
          <mat-select required [formControl]="form.controls['vendedor_id']">
            <mat-option *ngFor="let vendedor of vendedores" [value]="vendedor.id">
              {{vendedor.nome}}
            </mat-option>
          </mat-select>
          <mat-placeholder>Vendedor</mat-placeholder>
        </mat-form-field>
      </div>
      <div class="p-10 pad" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
        <mat-form-field appearance="outline" [hideRequiredMarker]="form.value.hideRequired"
          [floatLabel]="form.value.floatLabel">
          <mat-label>Selecione um(a) assistente...</mat-label>
          <mat-select required [formControl]="form.controls['auxiliar_id']">
            <mat-option *ngFor="let aux of auxiliares" [value]="aux.id">
              {{aux.nome}}
            </mat-option>
          </mat-select>
          <mat-placeholder>Assistente</mat-placeholder>
        </mat-form-field>
      </div>
    </div>
    <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid"
        (click)="areaVendasSubmit(); close()"> Salvar </button>
      <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
    </mat-card-actions>
  </form>
</mat-dialog-content>
