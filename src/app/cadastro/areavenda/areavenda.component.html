<div fxLayout="row" fxLayoutWrap="wrap">
  <!-- Card column -->
  <div fxFlex.gt-sm="100%" fxFlex="100">
      <mat-card>
          <mat-card-content>
              <mat-card-title style="font-weight: bold;font-size: x-large;" >Áreas de Venda</mat-card-title>
              <mat-card-actions align="end">
                <div class="button-row">
                 <button mat-raised-button color="primary" (click)="openDialog()">Nova Área de Venda</button>
                </div> 
              </mat-card-actions> 
          </mat-card-content>
          <mat-tab-group>
              <mat-tab label="Áreas de venda cadastradas"><mat-card-content>
                          <mat-card-title>Buscar</mat-card-title>
                          <mat-form-field>
                             <input matInput  type='text' class="form-control"  placeholder='Digite um nome, vendedor ou região para filtrar...' (keyup)='updateFilter($event)'   />
                          </mat-form-field>
                          <ngx-datatable
                                #table
                                class='material striped'
                                [columnMode]="'flex'"
                                [headerHeight]="50"
                                [footerHeight]="50"
                                [rowHeight]="'auto'"
                                [limit]="20"
                                [rows]='rows'>

                                <ngx-datatable-column [flexGrow]="0.5" name="ID">
                                  <ng-template let-value="nome" let-row="row" ngx-datatable-cell-template>
                                    {{ row.id }}
                                  </ng-template>
                                </ngx-datatable-column>  

                                  <ngx-datatable-column [flexGrow]="1" name="Nome">
                                    <ng-template let-value="nome" let-row="row" ngx-datatable-cell-template>
                                      {{ row.nome }}
                                    </ng-template>
                                  </ngx-datatable-column>  
    
                                  <ngx-datatable-column [flexGrow]="1.5" name="Vendedor">
                                    <ng-template let-value="vendedor" let-row="row" ngx-datatable-cell-template>
                                      {{ row.vendedor.nome | slice:0:20 }}
                                    </ng-template>
                                  </ngx-datatable-column>
    
                                  <ngx-datatable-column [flexGrow]="1.5" name="Auxiliar">
                                    <ng-template let-value="status" let-row="row" ngx-datatable-cell-template>
                                      {{ row.auxiliar.nome | slice:0:20 }}
                                    </ng-template>
                                  </ngx-datatable-column>

                                  <ngx-datatable-column [flexGrow]="1" name="Região">
                                    <ng-template let-value="created" let-row="row" ngx-datatable-cell-template>
                                      {{ row.regio.nome }}
                                    </ng-template>
                                  </ngx-datatable-column>

                                  <ngx-datatable-column [flexGrow]="0.5" name="Status">
                                    <ng-template let-value="modified" let-row="row" ngx-datatable-cell-template>
                                      {{ (row.status == true)? "Ativo" : "Inativo" }}
                                    </ng-template>
                                  </ngx-datatable-column>

                                  <ngx-datatable-column [flexGrow]="0.8" name="Ações">
                                    <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex"
                                      ngx-datatable-cell-template>      
                                      <i class="fa fa-pencil button" 
                                        title="Editar" 
                                        (click)="edit(row);"></i>
                                      <i class="fa fa-trash-o button2"
                                        title="Deletar" 
                                        (click)="delete(row)"></i>                         
                                    </ng-template>
                                  </ngx-datatable-column>
                                
                              </ngx-datatable>
              </mat-card-content></mat-tab>
          </mat-tab-group>
      </mat-card>    
  </div>
</div>
