<form [formGroup]="form">
  <div fxLayout="row wrap" class="row">
    <div class="p-10" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
      <mat-card-header class="bg-info text-white">
        <mat-card-title class="dadosCadastro">{{pageTitle}}</mat-card-title>
      </mat-card-header>
    </div>
    <div class="p-10" fxFlex.gt-sm="30" fxFlex.gt-xs="30" fxFlex="100">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Código do produto" formControlName="codigo">
      </mat-form-field>
    </div>
    <div class="p-10" fxFlex.gt-sm="70" fxFlex.gt-xs="70" fxFlex="100">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Nome do produto" formControlName="nome">
      </mat-form-field>
      <small *ngIf="form.get('nome').errors?.required && form.get('nome').touched"
        class="text-danger font-14">Você precisa inserir um nome para o produto.</small>
      <small *ngIf="form.get('nome').errors?.minlength && form.get('nome').touched"
        class="text-danger font-14">Você precisa inserir um nome para o produto.</small>
    </div>
    <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
      <mat-form-field appearance="outline" [hideRequiredMarker]="true"
        [floatLabel]="auto">
        <mat-label>Selecione a representada</mat-label>
        <mat-select formControlName="representada_id" >
          <mat-option *ngFor="let representada of representadas" [value]="representada.id">
            {{representada.razao_social}}
          </mat-option>
        </mat-select>
        <mat-placeholder>Representada</mat-placeholder>
      </mat-form-field>
    </div>
    <div class="p-10" fxFlex.gt-sm="20" fxFlex.gt-xs="20" fxFlex="100">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Ipi" formControlName="ipi" type="digits">
      </mat-form-field>
    </div>
    <div class="p-10" fxFlex.gt-sm="30" fxFlex.gt-xs="30" fxFlex="100">
      <mat-form-field appearance="outline" [hideRequiredMarker]="true"
        [floatLabel]="auto">
        <mat-label>Selecione o status</mat-label>
        <mat-select formControlName="status" [value]="1">
          <mat-option [value]=true>Ativo</mat-option>
          <mat-option [value]=false>Inativo</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="p-10" fxFlex.gt-sm="45" fxFlex.gt-xs="35" fxFlex="100">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Certificado de aprovação" formControlName="certificado_aprovacao">
      </mat-form-field>
    </div>
    <div class="p-10" fxFlex.gt-sm="35" fxFlex.gt-xs="35" fxFlex="100">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Embalagem do produto" formControlName="embalagem">
      </mat-form-field>
    </div>  
    <div class="p-10" fxFlex.gt-sm="20" fxFlex.gt-xs="15" fxFlex="100">
      <mat-form-field appearance="outline" [hideRequiredMarker]="true"
        [floatLabel]="auto">
        <mat-label>Unidade</mat-label>
        <mat-select formControlName="unidade_id" >
          <mat-option *ngFor="let unidade of unidades" [value]="unidade.id">
            {{unidade.sigla}}
          </mat-option>
        </mat-select>
        <mat-placeholder>Unidade</mat-placeholder>
      </mat-form-field>
    </div>
  </div>
  <mat-card-actions class="p-10">
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" (click)="onSubmit();">Salvar</button>
    <button style="margin-left: 15px;" mat-raised-button color="warn" (click)="close()">Cancelar</button>
  </mat-card-actions>
</form>
