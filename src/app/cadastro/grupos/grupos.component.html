<div fxLayout="row" fxLayoutWrap="wrap">
  <!-- Card column -->
  <div fxFlex.gt-sm="100%" fxFlex="100">
      <mat-card>
          <mat-card-content>
              <mat-card-title >Grupos</mat-card-title>
              <mat-card-actions align="end">
                <div class="button-row">
                 <button mat-raised-button color="primary" (click)="openDialog()">Adicionar grupo</button>
                </div> 
              </mat-card-actions> 
          </mat-card-content>
          <mat-tab-group>
              <mat-tab label="Grupos cadastrados"><mat-card-content>
                          <mat-card-title>Buscar</mat-card-title>
                          <mat-form-field>
                             <input matInput  type='text' class="form-control"  placeholder='Digite um nome para filtrar...' (keyup)='updateFilter($event)'   />
                          </mat-form-field>
                          <ngx-datatable
                              #table
                              class='material striped'
                              [columnMode]="'flex'"
                              [headerHeight]="50"
                              [footerHeight]="50"
                              [rowHeight]="'auto'"
                              [limit]="20"
                              [rows]='rows'>

                              <ngx-datatable-column [flexGrow]="0.2" name="Id">
                                <ng-template let-value="id" let-row="row" ngx-datatable-cell-template>
                                  {{ row.id }}
                                </ng-template>
                              </ngx-datatable-column>
                              
                              <ngx-datatable-column [flexGrow]="1" name="Nome">
                                <ng-template let-value="nome" let-row="row" ngx-datatable-cell-template>
                                  {{ row.nome }}
                                </ng-template>
                              </ngx-datatable-column>  
  
                              <ngx-datatable-column [flexGrow]="1" name="Data de Criação">
                                <ng-template let-value="created" let-row="row" ngx-datatable-cell-template>
                                  {{ row.created | mask: '0000/00/00 00:00:00' }}
                                </ng-template>
                              </ngx-datatable-column>
  
                              <ngx-datatable-column [flexGrow]="1" name="Data de Alteração">
                                <ng-template let-value="modified" let-row="row" ngx-datatable-cell-template>
                                  {{ row.modified | mask: '0000/00/00 00:00:00' }}
                                </ng-template>
                              </ngx-datatable-column>
                            </ngx-datatable>
              </mat-card-content></mat-tab>
          </mat-tab-group>
      </mat-card>    
  </div>
</div>
