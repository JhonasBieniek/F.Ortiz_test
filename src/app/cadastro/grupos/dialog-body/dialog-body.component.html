<mat-dialog-content class="dialog">

  <div fxLayout="row wrap" [hidden]="true">
    <!-- Card column -->
    <div fxFlex.gt-sm="100%" fxFlex="100">
      <form [formGroup]="form">

        <div fxLayout="row wrap" class="row">

          <div class="p-10" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
            <mat-card-header class="bg-info text-white">
              <mat-card-title class="dadosCadastro">{{pageTitle}}</mat-card-title>
            </mat-card-header>
          </div>

          <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
            <mat-form-field appearance="outline">
              <input matInput placeholder="Nome do grupo" [formControl]="form.controls['nome']">
            </mat-form-field>
            <mat-hint *ngIf="form.controls['nome'].hasError('required') && form.controls['nome'].touched"
              class="text-danger font-14">Nome grupo.</mat-hint>
            <mat-hint *ngIf="form.controls['nome'].hasError('minlength') && form.controls['nome'].touched"
              class="text-danger font-14">O nome do grupo deve conter no mínimo 5 caracteres</mat-hint>
            <mat-hint *ngIf="form.controls['nome'].hasError('maxlength') && form.controls['nome'].touched"
              class="text-danger font-14">O nome do grupo não deve exceder 50 caracteres.</mat-hint>
          </div>
        </div>
        <mat-card-actions class="p-10" >
          <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" (click)="areaVendasSubmit(); close()">Salvar</button>
          <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
        </mat-card-actions>
      </form>
    </div>
  </div>
</mat-dialog-content>
