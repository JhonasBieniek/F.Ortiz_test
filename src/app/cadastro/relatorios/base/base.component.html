<div fxLayout="row wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card class="no-shadow">
            <mat-card-content>
                <div fxLayout="row wrap">
                    <div fxFlex.gt-sm="30" fxFlex.gt-xs="30" fxFlex="100" class="title">Selecione o tipo de Relatório:
                    </div>
                    <div fxFlex.gt-sm="25" fxFlex.gt-xs="25" fxFlex="100">
                        <mat-form-field appearance="outline" [floatLabel]="'always'">
                            <mat-label>Relatório</mat-label>
                            <mat-select required [(ngModel)]="type">
                                <mat-option *ngFor="let rel of relatorios" [value]="rel">
                                    {{rel.name}}
                                </mat-option>
                            </mat-select>
                            <mat-placeholder>Relatório</mat-placeholder>
                        </mat-form-field>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <div fxLayout="row wrap" class="row" *ngIf="type.length != 0 ">
                    <app-clientes fxFlex="100" *ngIf="type.value == 1"></app-clientes>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
