<!-- Notification - style you can find in header.scss -->
<!-- ============================================================== -->
<button [matMenuTriggerFor]="notification" mat-icon-button class="m-r-10">
    <mat-icon *ngIf="notifications.length == 0">message</mat-icon>
    <mat-icon matBadge="{{notifications.length}}" matBadgeColor="warn" *ngIf="notifications.length > 0 ">message</mat-icon>
     <!--s<div class="notify" *ngIf="notifications.length > 0" matBadge="8" matBadgeColor="warn">
        <span class="heartbit"></span>
        <span class="point"></span>
    </div> -->
</button>
<mat-menu #notification="matMenu" class="mymegamenu">
    <div class="mailbox">
        <ul>
            <li>
                <div class="drop-title">Notifications</div>
            </li>
            <li>
                <div class="message-center">
                    <perfect-scrollbar [config]="config">
                        <div *ngFor="let notification of notifications; let i = index;">
                            <a (click)="orcamento(notification, i)" style="cursor: pointer;">
                                <div class="round round-danger">
                                    <i class="ti-link"></i>
                                </div>
                                <div class="mail-content">
                                    <h5>{{notification.title}}</h5>
                                    <span class="mail-desc">{{notification.subject}}</span>
                                    <span class="time">{{notification.time | date:'dd/MM/yyyy HH:mm'}}</span>
                                </div>
                            </a>
                            <div class="message-button" style="cursor: pointer;" (click)="readMark(notification, i)">Marcar como Visto</div>
                        </div>
                        
                    </perfect-scrollbar>
                </div>
            </li>

        </ul>
    </div>
</mat-menu>

<!-- Profile - style you can find in header.scss -->
<!-- ============================================================== -->
<div class="profile-text" style="cursor: pointer; display: inline-block;">
    <a [matMenuTriggerFor]="sdprofile" class=""> {{currentUser.usuario.nome}}
        <i class="ti-angle-down font-12 m-l-5" ></i>
    </a>
</div>
<mat-menu #sdprofile="matMenu" class="mymegamenu">
    <button mat-menu-item>
        <mat-icon>settings</mat-icon> Settings
    </button>
    <button mat-menu-item (click)="signOut()">
        <mat-icon>exit_to_app</mat-icon> Sign Out 
    </button>
</mat-menu>
