<div class="login-register"  style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-register-box">
      <mat-card>
          <mat-card-content>
            <div class="text-center"><img alt="homepage" src="assets/images/logo-icon.png"><h4 class="m-t-0">Login to App</h4></div>
                <div fxLayout="row" fxLayoutWrap="wrap">
                    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                        <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" (click)="signIn()" >Login</button> 
                    </div>
                </div> 
           </mat-card-content>
      </mat-card>
  </div>
</div>
